<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--GOOGLE FONTS-->
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Sono:wght@400;500&family=Ubuntu:wght@400;500;700&display=swap"
			rel="stylesheet" />

		<!--ICON LINK-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

		<!--Swiper link-->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
		<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />

		<!--STYLE LINK-->
		<link rel="stylesheet" href="index.css" />
		<title>ðŸŽ¥anymovie</title>
	</head>
	<body>
		<!--Movie Body Container-->
		<div class="body-container">
			<div class="background"></div>
			<i class="fa-solid fa-xmark closeBtn"></i>

			<!-- SIDE MENU-->
			<div class="sidemenu">
				<div class="sidebar">
					<header>
						<a
							style="display: flex; align-items: center"
							class="movieheader"
							href="searchResult.html">
							<i
								style="color: hsla(349, 69%, 51%, 1)"
								class="fa-solid fa-video"></i>
							<p style="display: flex; align-items: center">
								any<span style="color: hsla(349, 69%, 51%, 1)">movie</span>
							</p>
						</a>
					</header>

					<div class="line"></div>

					<div class="genres">
						<div class="head">Categories</div>
						<ul>
							<li id="home" class="sidelink">Home</li>
							<li id="popular" class="sidelink">Popular</li>
							<li id="topRated" class="sidelink">Top Rated</li>
							<li id="newMovies" class="sidelink">Upcoming</li>
						</ul>
					</div>

					<div class="line"></div>

					<div class="trends">
						<div class="head">Genres</div>
						<ul>
							<li id="action" onclick="displayGenreTitle('Action movies')">
								Action
							</li>
							<li
								id="adventure"
								onclick="displayGenreTitle('Adventure movies')">
								Adventure
							</li>
							<li
								id="animation"
								onclick="displayGenreTitle('Animation movies')">
								Animation
							</li>
							<li id="thriller" onclick="displayGenreTitle('Thriller movies')">
								Thriller
							</li>
							<li id="comedy" onclick="displayGenreTitle('Comedy movies')">
								Comedy
							</li>
							<li id="horror" onclick="displayGenreTitle('Horror movies')">
								Horror
							</li>
							<li id="crime" onclick="displayGenreTitle('Crime movies')">
								Crime
							</li>
							<li id="family" onclick="displayGenreTitle('Family movies')">
								Family
							</li>
							<li id="romance" onclick="displayGenreTitle('Romance movies')">
								Romance
							</li>
							<li id="war" onclick="displayGenreTitle('War movies')">War</li>
							<li id="fantasy" onclick="displayGenreTitle('Fantasy movies')">
								Fantasy
							</li>
							<li id="music" onclick="displayGenreTitle('Music movies')">
								Music
							</li>
							<li id="drama" onclick="displayGenreTitle('Drama movies')">
								Drama
							</li>
							<li id="mystery" onclick="displayGenreTitle('Mystery movies')">
								Mystery
							</li>
							<li
								id="science-fiction"
								onclick="displayGenreTitle('Sci-Fi movies')">
								Science Fiction
							</li>
							<li id="western" onclick="displayGenreTitle('Western movies')">
								Western
							</li>
							<li id="history" onclick="displayGenreTitle('History movies')">
								History
							</li>
							<li id="tvMovie" onclick="displayGenreTitle('Tv movies')">
								Tv Movie
							</li>
						</ul>
					</div>
				</div>
			</div>

			<!--MAIN MOVIE PAGE-->
			<div class="main">
				<header class="header">

					<form action="/" class="search-bar">
						<input
							class="search"
							type="text"
							placeholder="search for a movie..." />
						<button class="search">
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
					</form>

					<div style="display: flex; align-items: center">
						<button class="searchBtn">
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
						<i class="fa-solid fa-xmark closeSearch"></i>
					</div>

					<div class="hamburger">
						<span></span>
						<span></span>
						<span></span>
					</div>
				</header>

				<!--BACKGROUND IMAGE-->
				<div id="bg-container" class="bg-container">
					<div class="bgImage" onclick="displayMovies('trending')">
						<div class="details">
							<div class="title"></div>

							<div style="display: flex; align-items: center">
								<span style="padding-right: 1rem" class="year"></span>
								<span class="rating"></span>
							</div>

							<div class="genre"></div>
							<div class="overview"></div>
						</div>
					</div>
				</div>

				<!--MOVIE CONTAINER-->
				<section id="slider-container" class="slider-container">
					<div id="movieList" class="movie-wrapper">
						<!--<div class="movieContainer">
                            <div class="img-box">
                                <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}"/>
                                    <header class="titlelink">
                                        <a href="#">${movie.original_title}</a>
                                    </header>

                                    <div class="votedate">
                                        <div class="vote">
                                            <i style="color: rgb(255, 234, 0);" class="fa-solid fa-star star"></i>
                                            <span>${movie.vote_average}</span>
                                        </div>

                                        <div>${movie.release_date}</div>
                                    </div>
                            </div>
                        </div>-->
					</div>
				</section>

				<!--Movies by genre-->
				<div id="genreContainer" class="genreContainer">
					<div id="genre-header"></div>
					<div id="Genres">
						<!--<img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}"/>
                        <header class="titlelink">
                            <a href="#">${movie.original_title}</a>
                        </header>

                        <div class="votedate">
                            <div class="vote">
                                <i style="color: rgb(255, 234, 0);" class="fa-solid fa-star star"></i>
                                <span>${movie.vote_average}</span>
                            </div>

                            <div>${movie.release_date}</div>
                        </div>-->
					</div>
				</div>

				<div class="search-results"></div>
				
				
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>

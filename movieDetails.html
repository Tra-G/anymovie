<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="movieDetails.css">
</head>
<body>
  <div class="detailsContainer">
    <div class="movieDetails">
        <img class="moviePoster" src="" alt="">

        <div class="details">
            <div class="movieDetailsTitle"></div>

            <div class="ratingCon">
                <span class="rating"></span>
                <span class="releaseYear"></span>
                <span class="Popularity"></span>
            </div>

            <div class="overContainer">
                <h2>Overview</h2>
                <div class="overview"></div>
            </div>

            <div class="castContainer">
                <h2></h2>
                <div class="castdetails">
                    <!-- Each cast member will be represented by a castPosterItem div -->
                </div>
            </div>
        </div>
    </div>
</div>
    

<script src="movieDetails.js"></script>
</body>
</html>
